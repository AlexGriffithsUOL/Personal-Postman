{% load api_types %}
<button
  data-drawer-target="sidebar-multi-level-sidebar"
  data-drawer-toggle="sidebar-multi-level-sidebar"
  aria-controls="sidebar-multi-level-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="sidebar-multi-level-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li>
        <div>
            <button
            type="button"
            class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group dark:text-white" class
            aria-controls="dropdown-example"
            data-collapse-toggle="dropdown-example"
            >
            <svg
                class="w-6 h-6 text-gray-800 dark:text-red-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.5 8H4m0-2v13a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-5.032a1 1 0 0 1-.768-.36l-1.9-2.28a1 1 0 0 0-.768-.36H5a1 1 0 0 0-1 1Z"
                />
            </svg>
            <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap"
                >Test Folder</span
            >
            <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
            >
                <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
                />
            </svg>
            </button>
            <ul id="dropdown-example" class="py-2 pl-7 space-y-2">
                <li>
                    <a
                    href="#"
                    class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
                    >
                        {{ 'patch' | api_type }}
                        <span class="text-left">Test API Call</span>
                    </a>
                </li>
                <li>
                    <a
                    href="#"
                    class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
                    >
                        {{ 'patch' | api_type }}
                        <span class="text-left">Test API Call</span>
                    </a>
                </li>
                <li>
                    <a
                    href="#"
                    class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
                    >
                        {{ 'patch' | api_type }}
                        <span class="text-left">Test API Call</span>
                    </a>
                </li>
            </ul>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
        >
            {{ 'get' | api_type }}
            <span class="text-left">Test API Call</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
        >
            {{ 'delete' | api_type }}
            <span class="text-left">Test API Call</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center gap-2 text-gray-900 rounded-lg dark:text-white group"
        >
            {{ 'patch' | api_type }}
            <span class="text-left">Test API Call</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
